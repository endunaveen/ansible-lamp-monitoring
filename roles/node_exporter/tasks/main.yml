- name: Create user for Node Exporter
  user:
    name: nodeusr
    shell: /usr/sbin/nologin

- name: Download Node Exporter
  get_url:
    url: https://github.com/prometheus/node_exporter/releases/download/v1.8.0/node_exporter-1.8.0.linux-amd64.tar.gz
    dest: /tmp/node_exporter.tar.gz

- name: Extract and move binary
  unarchive:
    src: /tmp/node_exporter.tar.gz
    dest: /opt/
    remote_src: yes

- name: Create systemd service
  copy:
    dest: /etc/systemd/system/node_exporter.service
    content: |
      [Unit]
      Description=Node Exporter
      After=network.target

      [Service]
      User=nodeusr
      ExecStart=/opt/node_exporter-1.8.0.linux-amd64/node_exporter

      [Install]
      WantedBy=default.target

- name: Start and enable Node Exporter
  systemd:
    name: node_exporter
    state: started
    enabled: yes
